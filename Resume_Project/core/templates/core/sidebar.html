<style>
    /* Add styles for sidebar links and hover effects */
    .nav-link {
        font-size: 1.1rem;  /* Slightly increase font size */
        position: relative;  /* For hover effect */
        transition: color 0.3s;  /* Smooth color transition */
    }

    .nav-link::after {
        content: ''; /* Add an underline effect */
        display: block;
        width: 0;
        height: 2px;
        background: #ffc107; /* Gold color */
        transition: width 0.3s; /* Smooth width transition */
        margin: auto;
    }

    .nav-link:hover {
        color: #ffc107; /* Change text color on hover */
    }

    .nav-link:hover::after {
        width: 100%; /* Expand underline on hover */
    }

    .shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Add shadow to image */
    }

    /* Optional: Add a transition effect to the sidebar */
    div {
        transition: all 0.3s; /* Smooth transition for background color and border */
    }
</style>
